<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="animated-heading">My To-Do List</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <select id="priority-input">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="due-date-input">
      <button id="add-task-btn" class="animated-button">Add Task</button>
    </div>
    <div class="filters">
      <button id="sort-by-priority" class="filter-btn">Sort by Priority</button>
      <button id="sort-by-date" class="filter-btn">Sort by Due Date</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
